<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Accounts Panel</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 500px; margin: auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px; }
        input { width: 100%; padding: 8px; margin-bottom: 1em; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #result { margin-top: 1em; padding: 1em; background-color: #f0f0f0; border-radius: 4px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>創建帳號任務</h2>
    <form id="create-accounts-form">
        {% csrf_token %}
        <label for="quantity">要創建的帳號數量：</label>
        <input type="number" id="quantity" name="quantity" value="10" min="1" required>
        <button type="submit">啟動任務</button>
    </form>

    <div id="result"></div>
</div>

<script>
    // Helper function to get CSRF token from cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.getElementById('create-accounts-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // 防止表單的預設提交行為

        const quantity = document.getElementById('quantity').value;
        const resultDiv = document.getElementById('result');
        const csrftoken = getCookie('csrftoken');

        resultDiv.innerHTML = '正在發送請求...';

        try {
            const response = await fetch('/api/tasks/create-accounts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken // 附加 CSRF token
                },
                body: JSON.stringify({
                    quantity: parseInt(quantity)
                })
            });

            const data = await response.json();

            if (response.ok) {
                resultDiv.innerHTML = `<p class="success">任務已成功啟動！</p><p>Task ID: ${data.task_id}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="error">錯誤：${data.error || response.statusText}</p>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<p class="error">請求失敗：${error}</p>`;
        }
    });
</script>

</body>
</html>
