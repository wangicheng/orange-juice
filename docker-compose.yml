version: '3.8'

services:
  # --- 資料庫和快取服務 (通常最先定義) ---

  # PostgreSQL 資料庫服務
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./orange-juice-backend/.env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5


  # Redis 服務 (Celery Broker)
  redis:
    image: redis:6-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 應用程式服務 ---

  # Django Web 服務 (這個服務負責建置映像檔)
  backend:
    build:
      context: ./orange-juice-backend
      dockerfile: Dockerfile
    command: >
      sh -c "wait-for-it.sh db:5432 --timeout=30 --strict -- 
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./orange-juice-backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./orange-juice-backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker 服務 (這個服務使用 backend 建置好的映像檔)
  worker:
    build:
      context: ./orange-juice-backend
    command: >
      sh -c "wait-for-it.sh db:5432 -t 30 -s -- 
             wait-for-it.sh redis:6379 -t 30 -s -- 
             celery -A orange_juice worker -l info"
    volumes:
      - ./orange-juice-backend:/app
    env_file:
      - ./orange-juice-backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started

volumes:
  postgres_data: